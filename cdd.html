<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Custom Drop Down (CDD)</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="layal-drop-down" id="layal_language">
        <p class="choice -selectable">Choose your language.</p>
        <label class="choice -selectable">
          <input class="field" lang="en" name="layal_language" type="radio" value="anglais" required>Anglais
        </label>
        <label class="choice -selectable">
          <input class="field" lang="ar" name="layal_language" type="radio" value="arabe" checked required>العربية
        </label>
        <label class="choice -selectable">
          <input class="field" lang="fa" name="layal_language" type="radio" value="farsi" required>فارسی
        </label>
        <label class="choice -selectable">
          <input class="field" lang="fr" name="layal_language" type="radio" value="français" required>Français
        </label>
        <label class="choice -selectable">
          <input class="field" lang="zh" name="layal_language" type="radio" value="mandarin" required>中文
        </label>
        <label class="choice -selectable">
          <input class="field" lang="nl" name="layal_language" type="radio" value="néerlandais" required>Nederlands
        </label>
      </div>
    </main>
  </body>
</html>
