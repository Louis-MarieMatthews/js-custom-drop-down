<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Custom Drop Down (CDD)</title>
    <link rel="stylesheet" href="js-custom-drop-down.min.css">
    <link rel="stylesheet" href="custom-style.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="js-custom-drop-down.min.js" defer></script>
  </head>
  <body>
    <main>
      <!-- FIXME test with one initally checked label -->
      <div class="js-custom-drop-down">
        <p class="js-currentchoice">Choose.</p>
        <ul class="js-list">
          <li class="js-choice">
            <label class="js-label">
              <input class="js-input" checked name="user-choice" type="radio">Choice 0
            </label>
          </li>
          <li class="js-choice">
          <label class="js-label">
            <input class="js-input" name="user-choice" type="radio">Choice 1
          </label>
          </li>
          <li class="js-choice">
          <label class="js-label">
            <input class="js-input" name="user-choice" type="radio">Choice 2
          </label>
          </li>
          <li class="js-choice">
          <label class="js-label">
            <input class="js-input" name="user-choice" type="radio">Choice 3
          </label>
          </li>
          <li class="js-choice">
          <label class="js-label">
            <input class="js-input" name="user-choice" type="radio">Choice 4
          </label>
          </li>
          <li class="js-choice">
          <label class="js-label">
            <input class="js-input" name="user-choice" type="radio">Choice 5 
          </label>
          </li>
        </ul>
      </div>
      <input type="text">
    </main>
  </body>
</html>
